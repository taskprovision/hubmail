services:
  node-red:
    image: nodered/node-red:latest
    container_name: email-node-red
    restart: unless-stopped
    ports:
      - "1880:1880"
    volumes:
      - ./data/node-red:/data
      - ./config/node-red:/config
    environment:
      - TZ=Europe/Warsaw
      - NODE_RED_ENABLE_PROJECTS=true
    networks:
      - email-net

  ollama:
    image: ollama/ollama:latest
    container_name: email-ollama
    restart: unless-stopped
    ports:
      - "11435:11434"  # Changed port to avoid conflict
    volumes:
      - ollama-storage:/root/.ollama
    environment:
      - OLLAMA_ORIGINS=*
    networks:
      - email-net

  prometheus:
    image: prom/prometheus:latest
    container_name: email-prometheus
    restart: unless-stopped
    user: "${UID}:${GID:-1000}"
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
    networks:
      - email-net

  grafana:
    image: grafana/grafana:latest
    container_name: email-grafana
    restart: unless-stopped
    user: "${UID}:${GID:-1000}"
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_PATHS_CONFIG=/etc/grafana/grafana.ini
      - GF_PATHS_DATA=/var/lib/grafana
      - GF_PATHS_LOGS=/var/log/grafana
      - GF_PATHS_PLUGINS=/var/lib/grafana/plugins
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    networks:
      - email-net

  redis:
    image: redis:alpine
    container_name: email-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - email-net

networks:
  email-net:
    driver: bridge

volumes:
  node-red-storage:
    driver: local
  ollama-storage:
    driver: local
  prometheus-data:
    driver: local
  grafana-storage:
    driver: local
  redis-data:
    driver: local