version: '3'

services:
  taskinity-email:
    image: python:3.9-slim
    container_name: taskinity-email-basic
    volumes:
      - ../../../..:/app
    working_dir: /app/examples/email_processing
    environment:
      - MOCK_EMAILS=true
      - PYTHONPATH=/app
    command: python flow.py --mock
    networks:
      - taskinity-network

networks:
  taskinity-network:
    driver: bridge
